<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA LA Nails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fadadd;
            position: relative;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
           
        }

        ::-webkit-scrollbar-track { 
            background: #ffecf0; /* Background color of the scroll bar track */
        }

        ::-webkit-scrollbar-thumb {
          
            background: #f5304b; /* Color of the scroll bar thumb */
            border-radius: 5px; /* Rounded corners */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d12638; /* Hover color of the scroll bar thumb */
        }

        .floating-image {
            position: absolute;
            width: 400px;
            height: auto;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        .floating-image2 {
            position: absolute;
            width: 400px;
            height: auto;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
            animation: floatTwo 20s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                top: 20%;
                left: 80%;
                transform: rotate(0deg) scale(0.8);
            }
            25% {
                top: 65%;
                left: 65%;
                transform: rotate(90deg) scale(0.9);
            }
            50% {
                top: 70%;
                left: 25%;
                transform: rotate(180deg) scale(1);
            }
            75% {
                top: 35%;
                left: 25%;
                transform: rotate(270deg) scale(0.9);
            }
            100% {
                top: 20%;
                left: 80%;
                transform: rotate(360deg) scale(0.8);
            }
        }
        @keyframes floatTwo {
            0% {
                bottom: 20%;
                right: 80%;
                transform: rotate(0deg) scale(0.8);
            }
            25% {
                bottom: 65%;
                right: 65%;
                transform: rotate(90deg) scale(0.9);
            }
            50% {
                bottom: 70%;
                right: 25%;
                transform: rotate(180deg) scale(1);
            }
            75% {
                bottom: 35%;
                right: 25%;
                transform: rotate(270deg) scale(0.9);
            }
            100% {
                bottom: 20%;
                right: 80%;
                transform: rotate(360deg) scale(0.8);
            }
        }

        .navbar {
           
            z-index: 10;
            position: relative;
        }

        .nav-link {
            color: #f5304b !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: #fff !important;
            transform: translateY(-2px);
        }

        .hero-section {
            text-align: center;
            padding: 100px 0;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .hero-title {
            color: #f5304b;
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hero-tagline {
            color: #f75e73;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .hero-description {
            color: #f97587;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #f5304b;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: #f75e73;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(245, 48, 75, 0.4);
        }

        .footer {
            background-color: rgba(254, 232, 235, 0.8);
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }

        .footer .link {
            color: #f75e73;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .footer .link:hover {
            color: #f5304b;
            text-decoration: none;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .floating-image {
                width: 250px;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-tagline {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Floating Nail Image -->
    <img src="nailph2.png" alt="Decorative nail art" class="floating-image">
    <img src="nailph3.png" alt="Decorative nail art" class="floating-image2">

    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="index.html">
                LA Nails
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nails.html">Portfolio</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">LA LA Nails</h1>
                <p class="hero-tagline">Where Every Nail Tells Your Story</p>
                <p class="hero-description">Experience luxury nail care tailored just for you</p>
                <a href="#" class="btn-custom">Book Your Appointment</a>
            </div>
        </section>
    </main>
    <footer class="footer text-center mt-auto">
        <div class="container">
            <div class="mb-3">
                <a class="link" href="contact.html" target="_blank">Book Now</a>
                <a class="link" href="index.html">Home</a>
            </div>
            <p class="mb-2">Servicing the Greater St. Louis, MO / Southern Illinois Market<br>Located in Edwardsville, IL</p>
            <p>&copy; 2025 LA LA Nails</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
