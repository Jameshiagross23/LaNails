<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA LA Nails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fadadd;
            position: relative;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
        }

        ::-webkit-scrollbar-track {
            background: #ffecf0; /* Background color of the scroll bar track */
        }

        ::-webkit-scrollbar-thumb {
            background: #f5304b; /* Color of the scroll bar thumb */
            border-radius: 5px; /* Rounded corners */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d12638; /* Hover color of the scroll bar thumb */
        }

        .navbar {
            z-index: 10;
            position: relative;
        }

        .nav-link {
            color: #f5304b !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: #fff !important;
            transform: translateY(-2px);
        }

        .hero-section {
            text-align: center;
            position: relative;
            z-index: 1;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            background-color: rgba(254, 232, 235, 0.8);
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }

        .footer .link {
            color: #f75e73;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .footer .link:hover {
            color: #f5304b;
            text-decoration: none;
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">LA Nails</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="nails.html">Portfolio</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <!-- Hero Section -->
        <section class="hero-section">
            <img src="coming-soon-1568623_1280.jpg" alt="Coming Soon">
        </section>
    </main>

    <footer class="footer text-center mt-auto">
        <div class="container">
            <div class="mb-3">
                <a class="link" href="contact.html" target="_blank">Book Now</a>
                <a class="link" href="index.html">Home</a>
            </div>
            <p class="mb-2">Servicing the Greater St. Louis, MO / Southern Illinois Market<br>Located in Edwardsville, IL</p>
            <p>&copy; 2025 LA LA Nails</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
